version: "3.8"

x-OM-config:
  &common-env
  env_file:
    - ./docker-config
    - ./docker-config-om4

services:
  om1:
    <<: *common-env
  om2:
    <<: *common-env
  om3:
    <<: *common-env
  om4:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: om4
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    ports:
      - 9886:9874
      - 9896:9872
    profiles:
      - donotstart
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","om"]
    extra_hosts:
      - "scm1.org: 172.25.0.116"
      - "scm2.org: 172.25.0.117"
      - "scm3.org: 172.25.0.118"
    networks:
      ozone_net:
        ipv4_address: 172.25.0.130
    <<: *common-env
  datanode:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    ports:
      - 9864
    command: [ "/opt/hadoop/bin/ozone","datanode" ]
    environment:
      OZONE_OPTS:
    <<: *common-env
  scm1.org:
    <<: *common-env
  scm2.org:
    <<: *common-env
  scm3.org:
    <<: *common-env
  s3g:
    <<: *common-env
  httpfs:
    <<: *common-env
  recon:
    <<: *common-env