version: "3.8"

x-OM-config:
  &OM-common
  env_file:
    - ./docker-config
    - ./docker-config-om4
  environment:
    - OZONE-SITE.XML_ozone.om.ratis.log.purge.gap=50
    - OZONE-SITE.XML_ozone.om.ratis.segment.size=16KB
    - OZONE-SITE.XML_ozone.om.ratis.segment.preallocated.size=16KB
    - OZONE-SITE.XML_ozone.om.ratis.snapshot.auto.trigger.threshold=500
    - OZONE-SITE.XML_ozone.om.ratis.snapshot.max.total.sst.size=100000000
    - OZONE-SITE.XML_ozone.om.db.dirs=/data/disk1/om

services:
  om1:
    <<: *OM-common
  om2:
    <<: *OM-common
  om3:
    <<: *OM-common
  om4:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    hostname: om4
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    ports:
      - 9886:9874
      - 9896:9872
      #- 18003:18003
    environment:
      #      WAITFOR: scm3.org:9894
      #      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS:
    env_file:
      - ./docker-config
      - ./docker-config-om4
    #    command: ["/opt/hadoop/bin/ozone","om"]
    command: ["tail","-f","/dev/null"]
    extra_hosts:
      - "scm1.org: 172.25.0.116"
      - "scm2.org: 172.25.0.117"
      - "scm3.org: 172.25.0.118"
    networks:
      ozone_net:
        ipv4_address: 172.25.0.130
    <<: *OM-common
  datanode:
    image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    ports:
      - 9864
    command: [ "/opt/hadoop/bin/ozone","datanode" ]
    env_file:
      - docker-config
    environment:
      OZONE_OPTS:
    <<: *OM-common
  scm1.org:
    <<: *OM-common
  scm2.org:
    <<: *OM-common
  scm3.org:
    <<: *OM-common