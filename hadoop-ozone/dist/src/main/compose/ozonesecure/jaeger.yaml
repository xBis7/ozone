version: "3.8"

x-monitoring-config:
  &monitoring-config
  env_file:
    - tracing.conf

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - 16686:16686
  datanode:
    <<: *monitoring-config
  om:
    <<: *monitoring-config
  scm:
    <<: *monitoring-config
  s3g:
    <<: *monitoring-config
  httpfs:
    <<: *monitoring-config
  recon:
    <<: *monitoring-config

