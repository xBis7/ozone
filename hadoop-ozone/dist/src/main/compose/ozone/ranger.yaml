version: "3.8"

x-common-config:
  &common-config
  environment:
    - OZONE_CLASSPATH=/opt/hadoop/share/ozone/lib/libext/*
    - OZONE-SITE.XML_ozone.acl.enabled=true
    - OZONE-SITE.XML_ozone.acl.authorizer.class=org.apache.ranger.authorization.ozone.authorizer.RangerOzoneAuthorizer
  networks:
    - ranger-net

services:
  datanode:
    <<: *common-config
  om:
    <<: *common-config
  scm:
    <<: *common-config
  s3g:
    <<: *common-config
  httpfs:
    <<: *common-config
  recon:
    <<: *common-config

networks:
  ranger-net:
    name: rangernw
    external: true
